<script type="text/javascript">
	var focusedLine = null;
	function setfocusline() {
		var eles = document.getElementById("pfdiv").getElementsByTagName("a");
		for( var i = 0; i<eles.length; i++ ) {
			eles[i].onfocus = function() {
				var lele = this.parentElement;
				if ( lele != focusedLine && focusedLine != null ) {
					focusedLine.style.backgroundImage = "";
				}
				focusedLine = lele;
				focusedLine.style.backgroundImage = "url(pf_line.png)";
			}
			eles[i].onclick = function() {
				selectOption( this );
			}
			eles[i].href = "javascript:void(0);"
		}
		focusedLine = eles[0].parentElement;
		focusedLine.style.backgroundImage = "url(pf_line.png)";
	}
	setfocusline();

	function selectOption( aele ) {
		var eles = aele.parentElement.getElementsByTagName("a");
		for( var i = 0; i<eles.length; i++ ) {
			if ( eles[i] == aele ) {
				eles[i].innerHTML = "<img src='pf_selected.png' />";
				aele.parentElement.currentSeleceted = i;				
			}
			else
				eles[i].innerHTML = "";
		}

		var res = {} ;
		eles = aele.parentElement.parentElement.getElementsByClassName("pfline");
		for( var i = 0; i<eles.length; i++ ) {
			if( isNaN(eles[i]['currentSeleceted'])  ) {
				VatataKeyMove.initById (eles[i].getElementsByTagName("a")[0] );
				return ;
			}
			res[i] = eles[i]['currentSeleceted'];
		}
		var resstr = (JSON.stringify(res));

		var msg = new PushMessage();
		msg.push( 925, "服務評分", deviceInfo.info.contacts, resstr , "");
		document.getElementById("thanksmsg").style.display = "block";
	}


</script>
