<script type="text/javascript">
	
	var itemList = new ItemList();
	itemList.onload= function( listInfo, count, page ) {
		var dEle = $("ywsxb");
		var template = dEle.innerHTML;
		dEle.innerHTML = "";
		var catename = ["A類", "B類", "C類", "D類", "E類"];
		for( var i =0; i<listInfo.length; i++ ) {
			console.log( i );
			var shopItem = new ShopItem();
			shopItem.catename = catename[i] ? catename[i] : ( "第" + i + "類");
			shopItem.onload = function( itemInfo ) {
			    var nstr = template.replace( "{NAME}", itemInfo.name )
			    			.replace( "{PRICE}", itemInfo.pricea )
			    			.replace( "{DETAIL}", itemInfo.about )
			    			.replace( "{CATE}", this.catename );
			    dEle.innerHTML += nstr;
			}

			shopItem.load( listInfo[i].id );
		}
	}

	itemList.load( 1848 , 1,  20 );	
</script>
