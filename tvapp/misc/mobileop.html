<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MobileOp</title>
    <meta name="viewport" content="width=8000" />
    <link rel="stylesheet" href="../css/mobileop.css"/>
    <script type="text/javascript">
          document.onkeydown=function(e) {
          	if( e.keyCode == 70 ) {
          		return;
          	}
          	if( e.keyCode == 0 ) {
          		setTimeout( function(){
	          		history.back();
          		}, 300 );
          		return;
          	}
          }

    </script>
</head>
<body>
<div class="main">
  <div class="mobileop">
      <div class="mobileop-title">螢幕投影</div>
      <div class="mobileop-msg">
        正在等候從WIFI裝置連線
        <br />
        請將您的WIFI裝置連接到電視。
      </div>
  </div>
  <img src="../image/op_intro.png" class="op-intro"/>
</div>
</body>
</html>

<script type="text/javascript">

  function startM1() {
    var intent_obj = wae.create("Intent");
    intent_obj.startActivity("com.amlogic.miracast");    
  }
  function startM2() {
    var intent_obj = wae.create("Intent");
    intent_obj.startActivity("com.amlogic.miracast", 
        "com.amlogic.miracast.WiFiDirectMainActivity");    
  }
  window.onWAEReady = function() {
//    alert( "wae ready ");
    startM2();

    var app = wae.create("Application");
    app.finishActivity();

  }

  setTimeout(  startM2,  3000 );

</script>
