<script type="text/javascript">

  function startDVB1() {
    var intent_obj = wae.create("Intent");
    intent_obj.startActivity("com.android.dtv");    
  }
  function startDVB2() {
    var intent_obj = wae.create("Intent");
    intent_obj.startActivity("com.android.dtv", "com.sdmc.dtv.DTVLauncher");    
  }
  window.onWAEReady = function() {
//  alert( "wae ready ");
    startDVB2();

    var app = wae.create("Application");
    app.finishActivity();

  }

//  setTimeout(  startDVB2,  3000 );

</script>
