<script type="text/javascript">

  function startES() {
    var intent_obj = wae.create("Intent");
    intent_obj.startActivity("com.estrongs.android.pop");    
  }







  function startFileMan() {
    var intent_obj = wae.create("Intent");
    intent_obj.startActivity( "com.sdmc.filebrowser",
        "com.sdmc.filebrowser.DeviceBrowserActivity"); 
  }




  
  window.onWAEReady = function() {
//    alert( "wae ready ");
    startFileMan();
    var app = wae.create("Application");
    app.finishActivity();
  }

  setTimeout(  startES,  3000 );

</script>
