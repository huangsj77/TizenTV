<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEATHER</title>
    <link rel="stylesheet" href="../message/public.css"/>
    <link rel="stylesheet" href="../wea/css/weather.css"/>
</head>
<body>
<div class="tvmain">
  <div class="tvcontent" style="background-image: url(image/bg_weather.jpg)">

     <div class="main-title" id="title">氣象</div>
     <div class="main-cont">
       <span>
        <img id="worldimg" src="../wea/image/world.png" />
        <a 
          onfocus="document.getElementById('worldimg').src='image/world_h.png'" 
          onblur="document.getElementById('worldimg').src='image/world.png'" 
          onclick="return openwin('world.html', this);"
          href="javascript:;" id="world">國際氣象</a>
       </span>
       <span>
        <img id="twimg" src="../wea/image/tw.png" />
        <a 
          onfocus="document.getElementById('twimg').src='image/tw_h.png'" 
          onblur="document.getElementById('twimg').src='image/tw.png'" 
          onclick="return openwin('tw.html', this);"
          href="javascript:;" id="taiwan">台灣氣象</a>
       </span>
     </div>
  </div>
  <div class="remoterhinth"></div>

</div>
</body>
</html>

<script type="text/javascript" src="player/js/key.js"></script>
<script type="text/javascript" src="../video/public/js/lang.js"></script>
<script type="text/javascript">
  

function openwin( url , ele ) {
  sessionStorage.setItem("weather_last_id", ele.id );
  location.href=url;
  return false;
}


window.onWAEReady = function() {
  var uiSettings = wae.create("UI.UISettings");
  uiSettings.set1080P();

  $("title").innerHTML = TR("Weather");
  $("world").innerHTML = TR("World");
  $("taiwan").innerHTML  = TR("Taiwan");

  var last_id = sessionStorage.getItem("weather_last_id");
  console.log("get last id " + last_id );
  if ( !!last_id && !! $(last_id) ) {
    VatataKeyMove.initById( last_id );
  }
}


function $( e ) {
  return document.getElementById(e);
}


</script>
