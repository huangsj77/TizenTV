<script type="text/javascript">

    window.onWAEReady = function(waeObj){
        var settingObj = wae.create("WAE.Setting");
        settingObj.setUseLocalImageCache(true);
        
        var uiSettings = wae.create("UI.UISettings");
        uiSettings.set1080P();

    	var param = wae.create("DATA.Parameters");

		var dataUrl = param.get("DATA");

		var svalue = dataUrl.match(new RegExp("tv_id=(\\d*)","i"));
		if ( svalue ) {
			location.replace( "detail.html?mid=" + svalue[1] );
		} else {
            location.replace( "detail.html?mid=" + dataUrl );
        }
    }

</script>
