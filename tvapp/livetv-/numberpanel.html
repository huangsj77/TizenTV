<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=1920" />
<style type="text/css">

body {
    background: transparent;
    width: 1920px;
    height: 1280px;
    overflow: hidden;   
}


.channelno {
    position: fixed;
    top: 10px;
    left: 10px;
    width: 120px;
    height: 85px;
    font-size: 75px;
    padding: 5px 20px;
    background: blue;
    color: white;
    opacity: 0.8;
    text-align: right;
    border-radius: 10px;
    box-shadow: 0 0 20px 10px white;
}


</style>
</head>
<body>
<div id="channelno" class="channelno"></div>
</body>
</html>
<script type="text/javascript">
function NumberPanel() {
    this.init = function() {
        if ( !! this.messager ) return;
        if ( typeof(wae) == "undefined" ) {
            return setTimeout( this.init.bind(this), 500 );
        }

        this.messager = wae.create("WAE.WindowMessager");
        this.messager.setName( "number" );
        this.messager.onsettext = (function(arg) {
            var datastr = arg.arguments[0];
            if ( this.datastr == datastr ) return;
            this.datastr = datastr;
            document.getElementById("channelno").innerHTML = this.datastr;
        }).bind(this);
    }


}
var numberobj = new NumberPanel();
numberobj.init();

</script>
