<script type="text/javascript">

if(localStorage.getItem("appbackground")) {
	document.body.style.backgroundImage = "url(' " + localStorage.getItem("appbackground") + " ')";
}
var livetvdata = new LiveTVData();
var res = livetvdata.init();
if ( res == false ) {
    livetvdata.onbeforeloadcate = function( cate ) {
    	document.body.innerHTML += "<br /> Loading " + cate.app_name ;
    }
    livetvdata.onupdate = function() {
		location.replace( "player.html");
    }
    livetvdata.update();
} else {
	location.replace( "player.html");
}

</script>
